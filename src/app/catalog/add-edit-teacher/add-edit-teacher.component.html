<form #teacherForm="ngForm" (ngSubmit)="onTeacherSubmit(teacherForm)">
  <mat-card>
    <mat-card-title>
      Teacher
    </mat-card-title>
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="space-around center" class="teacher-container" >
        <div>
          <mat-form-field appearance="fill">
            <mat-label>First Name:</mat-label>
            <input matInput #firstName="ngModel" name="firstName" ngModel required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Last Name:</mat-label>
            <input matInput #lastName="ngModel" name="lastName" ngModel required>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </mat-card-footer>
  </mat-card>
</form>
